<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header"><h1>The Library</h1></div>
        <div id="add-div"><button class="button" id="add-book-button">Add Book</button></div>
        <div id="contents">
            
        </div>
    </div>

    <dialog id="add-book-dialog">
        <div id="add-book-dialog-content">

            <form action="post" id="add-book-dialog-form">
                <div class="add-book-input-container">
                    <label for="book-title" class="add-book-label">Title</label>
                    <input type="text" id="book-title" class="add-book-input" name="book-title" required>
                </div>
                
                <div class="add-book-input-container">
                    <label for="book-author" class="add-book-label">Author</label>
                    <input type="text" id="book-author" class="add-book-input" name="book-author" required>
                </div>

                <div class="add-book-input-container">
                    <label for="book-npages" class="add-book-label">Number of pages</label>
                    <input type="number" id="book-npages" class="add-book-input" name="book-npages" required>
                </div>

                <div class="add-book-input-container">
                    <label for="book-have-read" class="add-book-label">Have read</label>
                    <input type="checkbox" id="book-have-read" class="add-book-input" name="book-have-read">
                </div>

                <div class="add-book-input-container">
                    <button type="button" id="cancel-add-book-button" class="button">Cancel</button>
                    <button type="submit" id="submit-new-book" class="button">Submit</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
